<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the page, including character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quest Health Quiz</title>
    
    <!-- Linking to Google Fonts for custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rampart+One&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    
    <!-- Linking to external CSS file for styling -->
    <link rel="stylesheet" href="CSS/quiz.css">
</head>
<body class="hide-starry-mobile">

<header>
    <!-- Navigation bar with left and right sections -->
    <nav class="grey-nav">
        <div class="nav-bar">
            <div class="nav-left">
                <!-- Avatar image (currently not set) and a div for the welcome message -->
                <img class="avatar" src="" alt="Selected avatar">
                <div class="welcome"></div>
            </div>
            <div class="nav-right">
                <!-- Date and time display, quizzes completed, and score -->
                <div class="date-time"></div>
                <div class="quiz-compl-no"></div>
                <div class="points-no">Score: 0 / 30</div>
            </div>
        </div>
    </nav>
    
    <!-- Logo container on the left side of the header -->
    <div class="logo-container-left">
        <!-- Quiz Quest logo -->
        <img class="logo-c" src="CSS/images/qqlogo.png" alt="quiz quest logo">
        
        <!-- Starry character and message -->
        <div class="starry-container">
            <div class="starry-par"><h1>Complete all quizzes to wake up Starry!</h1></div>
            <div class="starry-image">
                <!-- Sleeping Starry image (floating effect) -->
                <img src="CSS/images/sleeping_starry.png" class="floating-starry" alt="Starry quiz cartoon character sleeping">
            </div>
        </div>
    </div>
</header>

<main class="main-menu-outer">
    <!-- Main quiz container with background -->
    <div class="quiz-container-background">
        <div id="quiz-container" data-quiz-name="health" data-question-id="2">
            <!-- Question 2 section -->
            <div class="question" id="question2">
                <div class="quiz-questions">
                    <h1>Health & Wellbeing</h1>
                    <p>Question 2: How much sleep should children get each night?</p>
                    <!-- Health-related icon image -->
                    <div class="quiz-img-wrap"><img src="CSS/images/health-img.png" alt="health and wellbeing icon"></div>
                </div>
                <div class="quiz-answers">
                    <!-- Answer buttons with onclick to select the answer -->
                    <button class="answer-btn" data-letter="A" onclick="selectAnswer(this, 'A')">A: 3 hours</button>
                    <button class="answer-btn" data-letter="B" onclick="selectAnswer(this, 'B')">B: 5 hours</button>
                    <button class="answer-btn" data-letter="C" onclick="selectAnswer(this, 'C')">C: 9 - 11 hours</button>
                    <button class="answer-btn" data-letter="D" onclick="selectAnswer(this, 'D')">D: 15 hours</button>
                    
                    <!-- Link to the next question -->
                    <a href="the_health_q3.html" class="next-btn">Next</a>
                </div>
            </div>
        </div>

        <!-- Progress bar showing quiz progress -->
        <div class="progress-bar">
            <div class="progress-block" id="progress-1"></div>
            <div class="progress-block" id="progress-2"></div>
            <div class="progress-block" id="progress-3"></div>
            <div class="progress-block" id="progress-4"></div>
            <div class="progress-block" id="progress-5"></div>
        </div>
    </div>
</main>

<!-- JavaScript files for functionality -->
<script src="JS/avatar.js"></script>
<script src="JS/global.js"></script>
<script src="JS/cookies.js"></script>
<script src="JS/color.js"></script>
<script src="JS/quiz.js"></script>

</body>
</html>
